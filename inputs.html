<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs Examples</title>
  </head>
  <body>
    <h3>HTML Input types for a form</h3>
    <form action="">
      <label for="button">Button: </label>
      <input type="button" name="button" value="Push Me!"><br>
      <label for="checkbox">Checkbox: </label>
      <input type="checkbox" name="checkbox" value=""><br>
      <label for="text">Text: </label>
      <input type="text" name="text" value=""><br>
      <label for="submit">Submit: </label>
      <input type="submit" name="submit" value="Submit"><br>
      <label for="button">File: </label>
      <input type="file" name="file" value=""><br>
      <label for="date">Date: </label>
      <input type="date" name="date" value=""><br>
      <label for="radio">Radio: </label>
      <input type="radio" name="radio" value=""><br>
      <label for="range">Range: </label>
      <input type="range" name="range" value=""><br>
    </form>
  </body>
</html>
